<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <style>
    body {

    textarea {

      #mode-container {

</head>
<body>
  <div class="top-bar">
    <h1>üå§Ô∏è Weather</h1>
    <div id="password-container" onclick="document.getElementById('password').focus()">
      <input type="password" id="password" autocomplete="off" />
    </div>
  </div>

  <div id="mode-container">
    <label><input type="radio" name="mode" value="dynamic" checked /> –î–∏–Ω–∞–º—ñ—á–Ω–∏–π</label>
    <label><input type="radio" name="mode" value="static" /> –°—Ç–∞—Ç–∏—á–Ω–∏–π</label>
  </div>

  <label for="plainText">–ó–∞–≤–¥–∞–Ω–Ω—è:</label>
  <textarea id="plainText" autocomplete="off"></textarea>

  <div id="buttons-container">
    <button onclick="encrypt()">–í–ø–µ—Ä–µ–¥</button>
    <button onclick="decrypt()">–ù–∞–∑–∞–¥</button>
    <button onclick="clearFields()">–û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ª—è</button>
  </div>

  <label for="result">–†–µ–∑—É–ª—å—Ç–∞—Ç:</label>
  <textarea id="result" readonly></textarea>
  <div id="copyMsg" class="small"></div>

  <script>
    function getDayOfYear(date = new Date()) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    async function computeTail(password, dayOfYear) {
      const enc = new TextEncoder();
      const msg = password + dayOfYear.toString();
      const hashBuffer = await crypto.subtle.digest("SHA-256", enc.encode(msg));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hexHash = hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      return hexHash.slice(0, 8);
    }

    async function getKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        "PBKDF2",
        false,
        ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 900000,
          hash: "SHA-256",
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    async function encrypt() {
      const enc = new TextEncoder();
      const passwordInput = document.getElementById("password").value;
      if (!passwordInput) {
        alert("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å!");
        return;
      }
      const plainText = document.getElementById("plainText").value;
      if (!plainText) {
        alert("–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è!");
        return;
      }

      const mode = document.querySelector('input[name="mode"]:checked').value;

      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const dayOfYear = getDayOfYear();
        const tail = await computeTail(passwordInput, dayOfYear);
        realPassword += tail;
      }

      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(realPassword, salt);
      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        enc.encode(plainText)
      );

      const encryptedArray = new Uint8Array(encrypted);
      const fullMessage = new Uint8Array(
        salt.byteLength + iv.byteLength + encryptedArray.byteLength
      );
      fullMessage.set(salt, 0);
      fullMessage.set(iv, salt.byteLength);
      fullMessage.set(encryptedArray, salt.byteLength + iv.byteLength);

      const base64 = btoa(String.fromCharCode(...fullMessage));
      document.getElementById("result").value = base64;
      document.getElementById("copyMsg").textContent = "";

      copyResult();
    }

    async function decrypt() {
      const dec = new TextDecoder();
      const passwordInput = document.getElementById("password").value;
      if (!passwordInput) {
        alert("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å!");
        return;
      }
      const base64 = document.getElementById("plainText").value;
      if (!base64) {
        alert("–í–≤–µ–¥—ñ—Ç—å —à–∏—Ñ—Ä –¥–ª—è —Ä–æ–∑—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è!");
        return;
      }

      const mode = document.querySelector('input[name="mode"]:checked').value;

      const data = Uint8Array.from(atob(base64), (c) => c.charCodeAt(0));
      const salt = data.slice(0, 16);
      const iv = data.slice(16, 28);
      const encrypted = data.slice(28);

      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const dayOfYear = getDayOfYear();
        const tail = await computeTail(passwordInput, dayOfYear);
        realPassword += tail;
      }

      const key = await getKey(realPassword, salt);

      try {
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          encrypted
        );
        document.getElementById("result").value = dec.decode(decrypted);
        document.getElementById("copyMsg").textContent = "";
      } catch (e) {
        document.getElementById("result").value =
          "‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å –∞–±–æ –ø–æ—à–∫–æ–¥–∂–µ–Ω—ñ –¥–∞–Ω—ñ.";
      }
    }

    function copyResult() {
      const resultText = document.getElementById("result");
      navigator.clipboard
        .writeText(resultText.value)
        .then(() => {
          document.getElementById("copyMsg").textContent = "‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!";
        })
        .catch(() => {
          document.getElementById("copyMsg").textContent = "‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏.";
        });
    }

    function clearFields() {
      document.getElementById("plainText").value = "";
      document.getElementById("result").value = "";
      document.getElementById("copyMsg").textContent = "";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
